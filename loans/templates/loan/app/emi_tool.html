{% extends 'loan/partial/base.html' %}
{% load static %}

{% block index %}

<div class="container emi_tool mt-4">
    <h2>EMI Calculator</h2>
    <div class="form-group">
        <label for="principal">Principal Amount (P):</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
    </div>
    <div class="form-group">
        <label for="annualRate">Annual Interest Rate (%):</label>
        <input type="number" id="annualRate" placeholder="Enter annual interest rate">
    </div>
    <div class="form-group">
        <label for="tenure">Loan Tenure (years):</label>
        <input type="number" id="tenure" placeholder="Enter loan tenure in years">
    </div>
    <div class="form-group">
        <button onclick="calculateEMI()">Calculate EMI</button>
    </div>
    <div class="result" id="result"></div>
</div>

{% endblock index %}
