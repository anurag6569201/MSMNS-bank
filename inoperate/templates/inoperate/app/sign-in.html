{% extends 'inoperate/partial/base.html' %}
{% load static %}

{% block index %}

<div class="container userauths mt-5">
    <div class="row userauths-form">
        <div class="col-md-6 logo-contain">
            <div class="logo">
                <img loading="lazy" src="../../../static/core/images/msmnb-english.webp" alt="MSMNS B logo" class="logo-light">
            </div>
        </div>
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="signin-form" id="signin-form">
                    <div class="form-group">
                        <p>The Page Only for the authorized People with valid credentials!</p>
                    </div>
                    
                    <div class="form-group">
                        <div class="animate-input">
                            <input placeholder="Enter Email" class="login-signup-input" type="text" name="email" maxlength="100" required="" id="login_username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="animate-input">
                            <input placeholder="Enter Password" class="login-signup-input" type="password" name="password" autocomplete="current-password" required="" id="login_password">
                        </div>
                    </div>
                    <div class="btn-group">
                        <button class="btn-login mt-2" id="signin-btn" type="submit">
                            Sign In
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock index %}
